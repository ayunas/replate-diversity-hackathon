<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Replate - login</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
  <h1 style="background: green; font-size: 60px; color: white; padding-left: 100px;">Replate</h1>

  <div class="container">
    <h1 style="text-align:center; font-size: 80px;"> log In </h1>
    <div class="container">
      <div class="row">
        <div class="col">
        </div>
      <form style="margin-top: 20px; margin-left: 60px;">
        <div class="form-group">
          <label for="input_id" style="font-size: 30px;"> Username </label>
          <input type="text" class="form-control" id="input_id" placeholder="Username" style="width: 340px; font-size: 20px;">
          <label for="input_password" style="font-size: 30px;"> Password </label>
          <input type="password" class="form-control" id="input_password" placeholder="Password" style="width: 340px; font-size: 20px;">
        </div>
        <button id="button_business;" type="submit" style="background: red; margin-top: 20px; width: 81%; font-size: 20px;" class="btn btn-primary">business login</button>
        <button id="button_volunteer" type="submit" style="width: 81%; margin-top: 10px; font-size: 20px;" class="btn btn-primary">Volunteers login</button>
        <button id="button_signup" type="submit" style="background: yellowgreen; margin-top: 10px; font-size: 20px; width: 81%;" class="btn btn-primary">sign up</button>
      </form>
      <div class="col">
      </div>
      </div>
    </div>


</body>
</html>
