<!DOCTYPE html>
<html>
  <head>
     <title> Restaurant Template </title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">rePlate Restaurant Dashboard</h1>
        <p class="lead">Do stuff.</p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h2> Your Location </h2><br>
          <div class="card" style="width: 25rem;">
            <img src="https://publicdomainphotography.com/samples/MDIxMzNlZmU5Y2ZlZjA=/NDQzZWZlOWNmZWYw/McDonalds.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">McDonald's</h5>
              <p class="card-text"> 5879 Fake St. Ghosttown, Country</p>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
              <b> + </b> Make food available for pickup
            </button>
            </div>
          </div>
        </div>
        <div class="col-sm">
        </div>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="pickup">Pickup Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Pickup Name">

                    <label for="date">Pickup Date</label>
                    <input type="date" class="form-control" id="formGroupExampleInput">

                    <label for="time">Pickup Time</label>
                    <input type="time" class="form-control" id="formGroupExampleInput">

                    <label for="pickup-desc">Pickup Description</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Pickup Description">

                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </div>
        <div class="col-sm">
        </div>
      </div>
    </div>
    <br>
    <br>
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
